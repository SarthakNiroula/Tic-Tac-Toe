<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
    <p>TIC TAC TOE</p>
  
    <div class="container">

    <button class="box_0" id="box0"></button>
    <button class="box_1" id="box1"></button>
    <button class="box_2" id="box2"></button>
    <button class="box_3" id="box3"></button>
    <button class="box_4" id="box4"></button>
    <button class="box_5" id="box5"></button>
    <button class="box_6" id="box6"></button>
    <button class="box_7" id="box7"></button>
    <button class="box_8" id="box8"></button>

    </div>
    <!-- <button id="replay">Play Again</button> -->
    <div class="reset">Reset</div>

    
    <audio id="click-sound" src="clicked.mp3"></audio>
    <audio id="congo" src="ok.mp3"></audio>

    <script src="function.js" ></script>
</body>
</html>
